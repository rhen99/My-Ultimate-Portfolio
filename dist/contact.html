<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arhen Santiago | Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <main>
      <header class="header">
        <div class="container d-flex">
          <div class="title">
            <h1>Contact Arhen</h1>
          </div>
          <ul class="navigation">
            <li class="list-item">
              <a href="portfolio.html"
                ><i class="fas fa-door-open"></i> See My Work</a
              >
            </li>
            <li class="list-item">
              <a href="personal.html"><i class="fas fa-user"></i> About Me</a>
            </li>
            <li class="option go-home">
              <a href="index.html" class="mobile-btns">
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li class="option">
              <div class="mobile-btns opt-btn">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </li>
          </ul>
        </div>
      </header>
      <div class="secondary-navigation">
        <div class="container">
          <div class="opt-btn close">
            <i class="fas fa-times"></i>
          </div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html"
                ><i class="fas fa-home fa-5x"></i> <span>Home</span></a
              >
            </li>
            <li class="nav-item">
              <a href="portfolio.html"
                ><i class="fas fa-door-open fa-5x"></i> <span>My Work</span></a
              >
            </li>
            <li class="nav-item">
              <a href="personal.html"
                ><i class="fas fa-user fa-5x"></i> <span>About Me</span></a
              >
            </li>
            <li class="nav-item">
              <a href="contact.html"
                ><i class="fas fa-comment fa-5x"></i> <span>Contact Me</span></a
              >
            </li>
            <li class="nav-item">
              <a href="https://github.com/rhen99" target="_blank"
                ><i class="fab fa-github-alt fa-5x"></i> <span>GitHub</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#"
                ><i class="fab fa-codepen fa-5x"></i> <span>Codepen</span></a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="contact-me">
        <div class="container d-flex">
          <form action="#">
            <h1>Contact Form</h1>
            <div class="input">
              <label for="name">Write Name</label>
              <input type="text" placeholder='i.e. "John Doe"' id="name" />
            </div>
            <div class="input">
              <label for="subject">Write Subject</label>
              <input type="text" placeholder='"Your Topic"' id="subject" />
            </div>
            <div class="input-textarea">
              <label for="msg">Your Message</label>
              <textarea
                id="msg"
                placeholder='i.e. "Let us talk about business."'
              ></textarea>
            </div>
            <div class="btn-block">
              <input type="submit" value="Send Message" class="send" />
            </div>
          </form>
          <div class="other-ways">
            <div class="other-contacts">
              <h1>Other Ways To Contact</h1>
              <p class="contact">
                Skype Handle:
                <input
                  class="copy"
                  type="text"
                  id="skype"
                  value="@somthing"
                  readonly
                /><span class="copy-btn copy-skype"
                  ><i class="far fa-copy"></i
                ></span>
                <span class="copied-text">Copied to Clipboard</span>
              </p>
              <p class="contact">
                Phone No:
                <input id="number" type="text" readonly value="0926 433 9358" />
                <span class="copy-btn copy-number"
                  ><i class="far fa-copy"></i
                ></span>
                <span class="copied-text">Copied to Clipboard</span>
              </p>
            </div>
            <div class="social-media">
              <h1>Follow Me</h1>
              <p>
                <a href="#" class="twitter"
                  ><i class="fab fa-twitter"></i> Twitter</a
                >
              </p>
              <p>
                <a href="#" class="instagram"
                  ><i class="fab fa-instagram"></i> Instagram</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/f43319387c.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/smooth-scroll-master/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="js/dom manipulation.js"></script>
  </body>
</html>
